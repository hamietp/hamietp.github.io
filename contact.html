<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script>
        function initStorage() 
        {
            function saveName ()
            {
                var first_name = document.getElementById('first_name');
                localStorage.setItem('first_name',first_name.value);
            }
            function saveLastName ()
            {
                var last_name = document.getElementById('last_name');
                localStorage.setItem('last_name',last_name.value);
            }
            function saveEmail ()
            {
                var email = document.getElementById('email');
                localStorage.setItem('email',email.value);
            }
            saveName();
            saveLastName();
            saveEmail();
        }

        function displayName()
        {
            if (localStorage.getItem('first_name')!= null) {
                document.write('Welcome back, ' + localStorage.getItem('first_name'));
            }
        }


    </script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo center">HTML Coding Practice</a>
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="index.html">Index</a></li>
                <li><a href="parallax.html">Parallax Demo</a></li>
                <li><a href="contact.html">Contact Form</a></li>
              </ul>
            </div>
          </nav>
    </header>
    <h1>Contact info</h1>
    <div class="box contactBox">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Fulano" id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="De Tal" id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="Telephone number" type="tel" class="validate" maxlength="11" placeholder="(01) 91234-5678">
                        <label for="Telephone number">Telephone Number</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Message</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light red" type="submit" name="action" onclick="initStorage()">Submit
                            <i class="material-icons right"></i>
                          </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
            
    <footer class="footer1">Footer Example 2020, Â© EmpresaFicticia.inc</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
